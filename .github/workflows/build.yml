name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Укажите нужную версию Node.js

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run rubild

      - name: Upload Linux .deb package
        uses: actions/upload-artifact@v2
        with:
          name: network_monitor.deb
          path: dist/linux/network_monitor.deb

      - name: Upload Windows installer
        uses: actions/upload-artifact@v2
        with:
          name: network_monitor_installer.exe
          path: dist/win/network_monitor.exe # Убедитесь, что путь правильный

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v2
        with:
          name: network_monitor_mac
          path: |
            dist/mac/network_monitor_arm
            dist/mac/network_monitor_x86

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0 # Укажите версию релиза
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux .deb package to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          files: dist/linux/network_monitor.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          files: dist/win/network_monitor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          files: |
            dist/mac/network_monitor_arm
            dist/mac/network_monitor_x86
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
