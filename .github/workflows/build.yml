name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install NSIS
        run: sudo apt-get install -y nsis

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Upload Linux .deb package
        uses: actions/upload-artifact@v3
        with:
          name: network_monitor.deb
          path: dist/linux/network_monitor.deb

      - name: Upload Windows installer
        uses: actions/upload-artifact@v3
        with:
          name: network_monitor_installer.exe
          path: dist/win/network_monitor.exe # Убедитесь, что путь правильный

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v3
        with:
          name: network_monitor_mac
          path: |
            dist/mac/network_monitor_arm
            dist/mac/network_monitor_x86

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }} # Используем версию из package.json
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux .deb package to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: dist/linux/network_monitor.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: dist/win/network_monitor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            dist/mac/network_monitor_arm
            dist/mac/network_monitor_x86
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}